<html>
	<head>
		<title>Tabelas com HTML</title>
		<meta charset="UTF-8">
          <style>
             th {
		border: 1px solid black;
             }
             table, td{
                border: 1px solid red;
             }
	  </style>
	</head>
	<body>
		<h1>Tabelas com HTML</h1>
		<table>	
                  <thead>	  
                  	<tr>
				<th>País</th>
				<th>Capital</th>
		  	</tr>	
                  </thead>
                  <tbody>
		  <tr>
			<td>Argentina</td>
			<td>Buenas Aires</td>
		  </tr>	
                  <tr>
			<td>Brasil</td>
			<td>Brasília</td>
		  </tr>	
                  </tbody>
                  <tfoot>
                     <tr><td>Rodapé</td></tr>
	          </tfoot>
                  <caption>Título da tabela</caption>
		</table>
	</body>
</html>
